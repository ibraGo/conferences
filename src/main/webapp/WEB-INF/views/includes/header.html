<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body layout:fragment="header">
	<!-- BEGIN: Header -->
	<header id="m_header" class="m-grid__item    m-header "
		m-minimize-offset="200" m-minimize-mobile-offset="200">
		<div class="m-container m-container--fluid m-container--full-height">
			<div class="m-stack m-stack--ver m-stack--desktop">
				<!-- BEGIN: Brand -->
				<div class="m-stack__item m-brand  m-brand--skin-dark ">
					<div class="m-stack m-stack--ver m-stack--general">
						<div class="m-stack__item m-stack__item--middle m-brand__logo">
							<a href="index.html" class="m-brand__logo-wrapper"> <img
								alt=""
								th:src="@{/resources/demo/demo12/media/img/logo/logo.png}" />
							</a>
						</div>
					</div>
				</div>
				<!-- END: Brand -->
				<div class="m-stack__item m-stack__item--middle m-header-head"
					id="m_header_nav">
					<!-- BEGIN: Topbar -->
					<div id="m_header_topbar"
						class="m-topbar  m-stack m-stack--ver m-stack--general"
						sec:authorize="isAuthenticated()">
						<div class="m-stack__item m-topbar__nav-wrapper">
							<ul class="m-topbar__nav m-nav m-nav--inline">

								<li
									class="m-nav__item m-topbar__user-profile  m-dropdown m-dropdown--medium m-dropdown--arrow  m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light"
									m-dropdown-toggle="click"><a href="#"
									class="m-nav__link m-dropdown__toggle"> <span
										class="m-topbar__userpic"> <img
											th:src="@{/resources/app/media/img/users/user4.jpg}"
											class="m--img-rounded m--marginless m--img-centered" alt="" />
									</span> <span class="m-nav__link-icon m-topbar__usericon  m--hide">
											<span class="m-nav__link-icon-wrapper"> <i
												class="flaticon-user-ok"></i>
										</span>
									</span> <span class="m-topbar__username m--hide"> Nick </span>
								</a>
									<div class="m-dropdown__wrapper">
										<span
											class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
										<div class="m-dropdown__inner">
											<div class="m-dropdown__header m--align-center">
												<div class="m-card-user m-card-user--skin-light">
													<div class="m-card-user__pic">
														<img th:src="@{/resources/app/media/img/users/user4.jpg}"
															class="m--img-rounded m--marginless" alt="" />
													</div>
													<div class="m-card-user__details">
														<span class="m-card-user__name m--font-weight-500">
															Mark Andre </span> <a href=""
															class="m-card-user__email m--font-weight-300 m-link">
															mark.andre@gmail.com </a>
													</div>
												</div>
											</div>
											<div class="m-dropdown__body">
												<div class="m-dropdown__content">
													<ul class="m-nav m-nav--skin-light">
														<li class="m-nav__section m--hide"><span
															class="m-nav__section-text"> Section </span></li>
														<li class="m-nav__item"><a href="profile.html"
															class="m-nav__link"> <i
																class="m-nav__link-icon flaticon-profile-1"></i> <span
																class="m-nav__link-title"> <span
																	class="m-nav__link-wrap"> <span
																		class="m-nav__link-text"> My Profile </span>
																</span>
															</span>
														</a></li>
														<li class="m-nav__item"><a
															onclick="document.forms['logoutForm'].submit()"
															class="btn m-btn--pill    btn-secondary m-btn m-btn--custom m-btn--label-brand m-btn--bolder">
																Logout </a></li>
													</ul>
													<form id="logoutForm" method="POST" th:action="@{/logout}">
														<input type="hidden" name="${_csrf.parameterName}"
															value="${_csrf.token}" />
													</form>
												</div>
											</div>
										</div>
									</div></li>
							</ul>
						</div>
					</div>
					<!-- END: Topbar -->

					<div id="m_header_topbar" sec:authorize="isAnonymous()">

						<a th:href="@{/login}"
							class="btn btn-danger m-btn m-btn--pill m-btn--custom m-btn--air float-right">
							Sign In</a>
					</div>

				</div>
			</div>
		</div>
	</header>
	<!-- END: Header -->
</body>
</html>
