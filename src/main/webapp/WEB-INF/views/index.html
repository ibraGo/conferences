<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Conferences - Welcome</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="col-lg-12" th:if="${not #lists.isEmpty(conferences)}">
			<!--begin:: Widgets/Tasks -->
			<div class="m-portlet m-portlet--full-height m-widget29"
				th:each="conference : ${conferences}">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text" th:text="${conference.name}">Name</h3>
						</div>
					</div>
					<div class="m-portlet__head-tools">
						<ul
							class="nav nav-pills nav-pills--brand m-nav-pills--align-right m-nav-pills--btn-pill m-nav-pills--btn-sm"
							role="tablist">
							<li class="nav-item m-tabs__item"><a class="nav-link active"
								th:href="${'/scheduler/' + conference.id}" role="tab">
									Scheduler </a></li>
							<li class="nav-item m-tabs__item"><a class="nav-link active"
								data-toggle="tab" th:href="${'/submit/' + conference.id}"
								role="tab"> Submit </a></li>
						</ul>
					</div>
				</div>
				<div class="m-portlet__body  m-widget_content">
					<div class="m-widget_content-items">
						<div class="m-widget_content-item">
							<span> Duration Days </span> <span class="m--font-accent"
								th:text="${conference.durationDays}"> durationDays</span>
						</div>
						<div class="m-widget_content-item">
							<span> Start Date </span> <span class="m--font-brand"
								th:text="${conference.startDate}"> startDate </span>
						</div>
						<div class="m-widget_content-item">
							<span> Start Submission </span> <span
								th:text="${conference.startSubmission}">
								${conference.startSubmission} </span>
						</div>

						<div class="m-widget_content-item">
							<span> End Submission </span> <span
								th:text="${conference.endSubmission}"> endSubmission </span>
						</div>
					</div>
				</div>
			</div>
			<!--end:: Widgets/Tasks -->
		</div>

		<div th:if="${#lists.isEmpty(conferences)}" class="col-lg-12">
			<div class="alert alert-warning" role="alert">No conference
				found</div>
		</div>

	</div>
</body>
</html>
