<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>services</title>
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" th:object="${service}"
			th:action="@{/admin/services}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Label:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{label}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{description}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Prix:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{prix}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Conference:</label>
				<div class="col-sm-10">
					<select th:field="*{conference.id}">
						<option value="">--</option>
						<option th:each="conference : ${conferences}"
							th:value="${conference.id}" th:utext="${conference.name}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
