<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>services</title>
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" th:object="${service}"
			th:action="@{/admin/services}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Label:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{label}" />
					<p th:if="${#fields.hasErrors('label')}" class="label label-danger" th:errors="*{label}">Label Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Description:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{description}" />
					<p th:if="${#fields.hasErrors('description')}" class="label label-danger" th:errors="*{description}">Description Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Prix:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{prix}" />
					<p th:if="${#fields.hasErrors('prix')}" class="label label-danger" th:errors="*{prix}">Prix Error</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Conference:</label>
				<div class="col-sm-10">
					<select th:field="*{conference.id}"
						class="form-control m-bootstrap-select m_selectpicker"
						data-live-search="true">
						<option value="">--</option>
						<option th:each="conference : ${conferences}"
							th:value="${conference.id}" th:utext="${conference.name}"></option>
					</select>

					<p th:if="${#fields.hasErrors('conference')}" class="label label-danger" th:errors="*{conference}">Conference Error</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Vendors -->
		<script
			th:src="@{/resources/demo/demo12/custom/crud/forms/widgets/bootstrap-select.js}"
			type="text/javascript"></script>
		<!--end::Page Vendors -->
		<!--begin::Page Resources -->
		<script th:src="@{/resources/js/form.js}" type="text/javascript"></script>
		<!--end::Page Resources -->
	</div>
</body>
</html>
