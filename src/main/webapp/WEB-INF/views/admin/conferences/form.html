<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Conferences</title>
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" th:object="${conference}"
			th:action="@{/admin/conferences}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">durationDays:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{durationDays}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">startDate:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control data-field"
						th:field="*{startDate}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">startSubmission:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control data-field"
						th:field="*{startSubmission}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">endSubmission:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control data-field"
						th:field="*{endSubmission}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Resources -->
		<script th:src="@{/resources/js/form.js}" type="text/javascript"></script>
		<!--end::Page Resources -->
	</div>
</body>
</html>
