<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Conferences</title>
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" enctype="multipart/form-data"  th:object="${conference}"
			th:action="@{/admin/conferences}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<!--<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				</div>
			</div>-->
			<div class="form-group">
				<label class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}" />
					<p th:if="${#fields.hasErrors('name')}" class="label label-danger" th:errors="*{name}">Name Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">durationDays:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{durationDays}" />
					<p th:if="${#fields.hasErrors('durationDays')}" class="label label-danger" th:errors="*{durationDays}">Name Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">startDate:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control data-field"
						th:field="*{startDate}" />
					<p th:if="${#fields.hasErrors('startDate')}" class="label label-danger" th:errors="*{startDate}">Name Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">startSubmission:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control data-field"
						th:field="*{startSubmission}" />
					<p th:if="${#fields.hasErrors('startSubmission')}" class="label label-danger" th:errors="*{startSubmission}">Name Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">endSubmission:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control data-field"
						th:field="*{endSubmission}" />
					<p th:if="${#fields.hasErrors('endSubmission')}" class="label label-danger" th:errors="*{endSubmission}">Name Error</p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<input type="file" name="file"  /> <br/>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Resources -->
		<script th:src="@{/resources/js/form.js}" type="text/javascript"></script>
		<!--end::Page Resources -->
	</div>
</body>
</html>
