<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>presentations</title>
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" th:object="${presentation}"
			th:action="@{/admin/presentations}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Title:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{title}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Speaker:</label>
				<div class="col-sm-10">
					<select th:field="*{speaker.id}" class="form-control m-bootstrap-select m_selectpicker" data-live-search="true">
						<option value="">--</option>
						<option th:each="speaker : ${speakers}" th:value="${speaker.id}"
							th:utext="${speaker.username}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Vendors -->
		<script
			th:src="@{/resources/demo/demo12/custom/crud/forms/widgets/bootstrap-select.js}"
			type="text/javascript"></script>
		<!--end::Page Vendors -->
		<!--begin::Page Resources -->
		<script th:src="@{/resources/js/form.js}" type="text/javascript"></script>
		<!--end::Page Resources -->
	</div>
</body>
</html>
