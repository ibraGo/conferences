<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>programs_sections</title>
<link rel="stylesheet"
	th:href="@{/resources/bootstrap-select/css/bootstrap-select.min.css}" />
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" th:object="${programs_section}"
			th:action="@{/admin/programs_sections}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">label:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{label}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">description:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{description}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">startDate:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control datetime-field"
						th:field="*{startDate}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">endDate:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control datetime-field"
						th:field="*{endDate}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Conference:</label>
				<div class="col-sm-10">
					<select th:field="*{conference.id}" data-live-search="true">
						<option value="">--</option>
						<option th:each="conference : ${conferences}"
							th:value="${conference.id}" th:utext="${conference.name}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Prentation:</label>
				<div class="col-sm-10">
					<select th:field="*{presentation.id}" data-live-search="true">
						<option value="">--</option>
						<option th:each="presentation : ${presentations}"
							th:value="${presentation.id}" th:utext="${presentation.title}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Resources -->
		<script th:src="@{/resources/js/form.js}" type="text/javascript"></script>
		<script
			th:src="@{/resources/bootstrap-select/bootstrap-select.bundle.js}"
			type="text/javascript"></script>
		<!--end::Page Resources -->
	</div>
</body>
</html>
