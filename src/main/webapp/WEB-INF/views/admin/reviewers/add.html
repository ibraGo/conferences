<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Conferences - List</title>
<link
	th:href="@{/resources/vendors/custom/datatables/datatables.bundle.css}"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div layout:fragment="content">
		<div class="m-portlet m-portlet--mobile"
			th:if="${not #lists.isEmpty(users)}">
			<div class="m-portlet__head">
				<div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
						<h3 class="m-portlet__head-text">All !Reviewers</h3>
					</div>
				</div>
			</div>
			<div class="m-portlet__body">
				<!--begin: Datatable -->
				<table
					class="table table-striped- table-bordered table-hover table-checkable"
					id="list_table">
					<thead>
						<tr>
							<th>Id</th>
							<th>firstName</th>
							<th>lastName</th>
							<th>email</th>
							<th>username</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}">Id</td>
							<td th:text="${user.firstName}">firstName</td>
							<td th:text="${user.lastName}">lastName</td>
							<td th:text="${user.email}">email</td>
							<td th:text="${user.username}">username</td>
							<td><a th:href="${'/admin/reviewers/save/' + user.id}"
								class="btn btn-danger">Add</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:if="${#lists.isEmpty(users)}" class="col-lg-12">
			<div class="alert alert-warning" role="alert">Empty list!</div>
		</div>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Vendors -->
		<script
			th:src="@{/resources/vendors/custom/datatables/datatables.bundle.js}"
			type="text/javascript"></script>
		<!--end::Page Vendors -->
		<!--begin::Page Resources -->
		<script th:src="@{/resources/js/list.js}" type="text/javascript"></script>
		<!--end::Page Resources -->
	</div>
</body>
</html>
