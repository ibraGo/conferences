<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Conferences</title>
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" th:object="${conference}"
			th:action="@{/admin/conferences}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}" />
					<p th:if="${#fields.hasErrors('name')}" class="label label-danger" th:errors="*{name}">Name Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">durationDays:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{durationDays}" />
					<p th:if="${#fields.hasErrors('durationDays')}" class="label label-danger" th:errors="*{durationDays}">DurationDays Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">startDate:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{startDate}" />
					<p th:if="${#fields.hasErrors('startDate')}" class="label label-danger" th:errors="*{startDate}">StartDate Error</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">startSubmission:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{startSubmission}" />
					<p th:if="${#fields.hasErrors('startSubmission')}" class="label label-danger" th:errors="*{startSubmission}">StartSubmission Error</p>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">endSubmission:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{endSubmission}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
