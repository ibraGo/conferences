<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>Conferences - List</title>
<link
	th:href="@{/resources/vendors/custom/datatables/datatables.bundle.css}"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div layout:fragment="content">
		<div class="m-portlet m-portlet--mobile"
			th:if="${not #lists.isEmpty(reviewers)}">
			<div class="m-portlet__head">
				<div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
						<h3 class="m-portlet__head-text">All Reviewers</h3>
					</div>
				</div>
				<div class="m-portlet__head-tools">
					<ul class="m-portlet__nav">
						<li class="m-portlet__nav-item"><a
							th:href="@{/admin/reviewers/add}"
							class="btn btn-info m-btn m-btn--custom m-btn--icon m-btn--air">
								<span> <i class="la la-plus"></i> <span> New
										Reviewer</span>
							</span>
						</a></li>
						<li class="m-portlet__nav-item"></li>
					</ul>
				</div>
			</div>
			<div class="m-portlet__body">
				<!--begin: Datatable -->
				<table
					class="table table-striped- table-bordered table-hover table-checkable"
					id="list_table">
					<thead>
						<tr>
							<th>Id</th>
							<th>firstName</th>
							<th>lastName</th>
							<th>email</th>
							<th>username</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="reviewer : ${reviewers}">
							<td th:text="${reviewer.id}">Id</td>
							<td th:text="${reviewer.firstName}">firstName</td>
							<td th:text="${reviewer.lastName}">lastName</td>
							<td th:text="${reviewer.email}">email</td>
							<td th:text="${reviewer.username}">username</td>
							<td><a th:href="${'/admin/reviewers/delete/' + reviewer.id}"
								class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:if="${#lists.isEmpty(reviewers)}" class="col-lg-12">
			<div class="alert alert-warning" role="alert">Empty list!</div>
		</div>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Vendors -->
		<script
			th:src="@{/resources/vendors/custom/datatables/datatables.bundle.js}"
			type="text/javascript"></script>
		<!--end::Page Vendors -->
		<!--begin::Page Resources -->
		<script th:src="@{/resources/js/list.js}" type="text/javascript"></script>
		<!--end::Page Resources -->
	</div>
</body>
</html>
