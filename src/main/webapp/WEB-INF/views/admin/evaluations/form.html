<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>evaluations</title>
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal" th:object="${evaluation}"
			th:action="@{/admin/evaluations}" method="post">
			<div class="form-group">
				<div class="col-sm-10">
					<input type="hidden" class="form-control" th:field="*{id}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Judge:</label>
				<div class="col-sm-10">
					<select th:field="*{judge.id}" class="form-control m-bootstrap-select m_selectpicker" data-live-search="true">
						<option value="">--</option>
						<option th:each="user : ${users}" th:value="${user.id}"
							th:utext="${user.username}"></option>
					</select>
					<p th:if="${#fields.hasErrors('judge')}" class="label label-danger" th:errors="*{judge}">Judge Error</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Prentation:</label>
				<div class="col-sm-10">
					<select th:field="*{presentation.id}" class="form-control m-bootstrap-select m_selectpicker" data-live-search="true">
						<option value="">--</option>
						<option th:each="presentation : ${presentations}"
							th:value="${presentation.id}" th:utext="${presentation.title}"></option>
					</select>
					<p th:if="${#fields.hasErrors('presentation')}" class="label label-danger" th:errors="*{presentation}">Presentation Error</p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>

		</form>
	</div>

	<div layout:fragment="scripts">
		<!--begin::Page Vendors -->
		<script
			th:src="@{/resources/demo/demo12/custom/crud/forms/widgets/bootstrap-select.js}"
			type="text/javascript"></script>
		<!--end::Page Vendors -->
	</div>
</body>
</html>
