<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<title>evaluations - List</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="m-portlet m-portlet--mobile"
			th:if="${not #lists.isEmpty(evaluations)}">
			<div class="m-portlet__head">
				<div class="m-portlet__head-caption">
					<div class="m-portlet__head-title">
						<h3 class="m-portlet__head-text">All Judges</h3>
					</div>
				</div>
				<div class="m-portlet__head-tools">
					<ul class="m-portlet__nav">
						<li class="m-portlet__nav-item"><a
							th:href="@{/admin/evaluations/add}"
							class="btn btn-info m-btn m-btn--custom m-btn--icon m-btn--air">
								<span> <i class="la la-plus"></i> <span> New Judge
								</span>
							</span>
						</a></li>
						<li class="m-portlet__nav-item"></li>
					</ul>
				</div>
			</div>
			<div class="m-portlet__body">
				<!--begin: Datatable -->
				<table
					class="table table-striped- table-bordered table-hover table-checkable"
					id="list_table">
					<thead>
						<tr>
							<th>Id</th>
							<th>username</th>
							<th>presentaion</th>
							<th>Note</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="evaluation : ${evaluations}">
							<td th:text="${evaluation.id}">Id</td>
							<td th:text="${evaluation.judge.username}">username</td>
							<td th:text="${evaluation.presentation.title}">title</td>
							<td th:text="${evaluation.note}">note</td>
							<td><a th:href="${'/admin/evaluations/edit/' + evaluation.id}"
								class="btn btn-default">Edit</a><a
								th:href="${'/admin/evaluations/delete/' + evaluation.id}"
								class="btn btn-danger">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:if="${#lists.isEmpty(evaluations)}" class="col-lg-12">
			<div class="alert alert-warning" role="alert">Empty list!</div>
		</div>

	</div>
</body>
</html>
